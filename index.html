<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <div class="previous-operation">333</button>
        <div class="current-operation">111</button>
      </div>
      <div class="buttons">
        <button class="delete">DEL</button>
        <button class="all-clear">AC</button>
        <button class="operator">&times;</button>
        <button class="operator">&divide;</button>
        <button class="operator">x&sup2;</button>
        <button class="operator">&radic;</button>
        <button class="operator">&plusmn;</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">&percnt;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator row-span-2">&equals;</button>
        <button class="number col-span-2">0</button>
        <button class="number">.</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
