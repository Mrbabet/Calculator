<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <div class="previous-operation">333</div>
        <div class="current-operation">111</div>
      </div>
      <div class="buttons">
        <div class="delete">DEL</div>
        <div class="all-clear">AC</div>
        <div class="operator">&times;</div>
        <div class="operator">&divide;</div>
        <div class="operator">x&sup2;</div>
        <div class="operator">&radic;</div>
        <div class="operator">&plusmn;</div>
        <div class="operator">+</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator">-</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator">&percnt;</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator row-span-2">&equals;</div>
        <div class="number col-span-2">0</div>
        <div class="number">.</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
